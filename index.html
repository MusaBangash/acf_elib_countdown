<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aisha Cahn E-Library - Opening Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: url('bg.jpg') center/cover fixed;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            filter: blur(8px);
            z-index: 0;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 52, 204, 0.4);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            text-align: center;
            padding: 60px 40px;
            max-width: 1000px;
            width: 95%;
            position: relative;
            z-index: 2;
        }

        .library-icon {
            font-size: 100px;
            margin-bottom: 30px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 25px rgba(0, 52, 153, 0.2));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(5deg); }
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .button-container.hidden {
            display: none;
        }

        .logo {
            width: 100px;
            height: 100px;
            object-fit: contain;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.3));
            position: relative;
            z-index: 3;
        }

        .logo-top-left {
            top: auto;
            left: auto;
        }

        .logo-bottom-right {
            top: auto;
            right: auto;
        }

        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
            width: 100%;
        }

        .header-row h1 {
            margin-bottom: 0;
            white-space: nowrap;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 10px;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 2.2rem;
            margin-bottom: 60px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: white;
            white-space: nowrap;
        }



        .countdown {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 0 0 50px 0;
            flex-wrap: wrap;
        }

        .countdown.active .time-box {
            min-width: 250px;
            padding: 60px 50px;
        }

        .countdown.active .time-value {
            font-size: 12rem;
        }

        .countdown.active .time-label {
            font-size: 1.2rem;
        }

        .progress-container {
            width: 100%;
            max-width: 600px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            overflow: hidden;
            margin: 50px auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #00ff00 0%, #00dd00 50%, #00bb00 100%);
            border-radius: 36px;
            transition: width 0.1s linear;
            box-shadow: 
                0 0 40px rgba(0, 255, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%, rgba(0, 0, 0, 0.1) 100%);
            border-radius: 36px;
        }

        .progress-segments {
            display: flex;
            gap: 8px;
            padding: 12px;
            height: 100%;
            width: 100%;
        }

        .progress-segment {
            flex: 1;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .progress-segment.active {
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        #segment1.active {
            background-image: url('pic_1.jpg');
        }

        #segment2.active {
            background-image: url('pic_2.jpg');
        }

        #segment3.active {
            background-image: url('pic_3.jpg');
        }

        #segment4.active {
            background-image: url('pic_4.jpg');
        }

        #segment5.active {
            background-image: url('pic_5.jpg');
        }

        .timer-display {
            font-size: 6rem;
            font-weight: 800;
            color: white;
            margin-top: 30px;
            text-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            letter-spacing: 10px;
            transition: font-size 0.3s ease;
        }

        .timer-display.active {
            font-size: 24rem;
            text-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .time-box {
            background: transparent;
            border-radius: 20px;
            padding: 35px 30px;
            min-width: 130px;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: none;
        }

        .time-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-box:hover {
            transform: none;
            background: transparent;
            border-color: transparent;
            box-shadow: none;
        }

        .time-box:hover::before {
            opacity: 1;
        }

        .time-value {
            font-size: 3.8rem;
            font-weight: 800;
            display: block;
            line-height: 1;
            color: white;
            position: relative;
            z-index: 1;
        }

        .time-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 12px;
            opacity: 0.8;
            font-weight: 600;
            position: relative;
            z-index: 1;
            color: white;
        }

        .message {
            font-size: 1.3rem;
            margin-top: 50px;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            border: 3px solid #0052cc;
            font-weight: 500;
            box-shadow: 0 10px 35px rgba(0, 82, 204, 0.15);
            letter-spacing: 0.3px;
            color: #003399;
        }

        .start-button {
            margin-top: 30px;
            padding: 28px 80px;
            font-size: 1.4rem;
            font-weight: 800;
            color: white;
            background: linear-gradient(135deg, #0052cc 0%, #0066ff 100%);
            border: 3px solid white;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(0, 82, 204, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
        }

        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .start-button:hover {
            transform: translateY(-6px) scale(1.12);
            box-shadow: 0 28px 60px rgba(0, 82, 204, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border-color: #ffffff;
        }

        .start-button:hover::before {
            left: 100%;
        }

        .start-button:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 82, 204, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .start-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: linear-gradient(135deg, #003d99 0%, #004dbf 100%);
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 40px;
        }

        .spinner {
            border: 5px solid rgba(0, 82, 204, 0.2);
            border-top: 5px solid #0052cc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0, 82, 204, 0.2);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading p {
            font-size: 1.1rem;
            margin-top: 20px;
            font-weight: 500;
            opacity: 0.95;
            color: white;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.1rem; }
            .countdown { gap: 15px; }
            .time-box { min-width: 100px; padding: 25px 18px; }
            .time-value { font-size: 2.8rem; }
            .message { font-size: 1.1rem; padding: 20px 30px; }
            .library-icon { font-size: 80px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header-row">
                <img src="logo_1.jpeg" alt="Logo 1" class="logo logo-top-left">
                <h1>e-Library</h1>
                <img src="logo_2.jpeg" alt="Logo 2" class="logo logo-bottom-right">
            </div>
            <p class="subtitle">Aisha Cahn College of Computer Science Design Technology</p>
        
        <div class="button-container" id="buttonContainer">
            <button id="startBtn" class="start-button">Start Countdown</button>
        </div>

        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-segments">
                <div class="progress-segment" id="segment1"></div>
                <div class="progress-segment" id="segment2"></div>
                <div class="progress-segment" id="segment3"></div>
                <div class="progress-segment" id="segment4"></div>
                <div class="progress-segment" id="segment5"></div>
            </div>
        </div>
        <div class="timer-display" id="timerDisplay" style="display: none;">05</div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Redirecting to E-Library...</p>
        </div>
        </div>
    </div>

    <script>
        // Set your target date and time here
        // Format: 'Month Day, Year Hour:Minute:Second'
        // Example: 'December 25, 2025 10:00:00'
        // Testing: 10 seconds from now
        let targetDate;
        let countdownInterval;
        const totalDuration = 11000; // 11 seconds in milliseconds
        
        const libraryURL = 'http://172.31.21.1:8083';
        const startBtn = document.getElementById('startBtn');

        startBtn.addEventListener('click', function() {
            targetDate = new Date().getTime() + totalDuration;
            document.getElementById('buttonContainer').classList.add('hidden');
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('timerDisplay').style.display = 'block';
            document.getElementById('timerDisplay').classList.add('active');
            countdownInterval = setInterval(updateCountdown, 100);
        });

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' && startBtn.style.display !== 'none') {
                event.preventDefault();
                startBtn.click();
            }
        });

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                // Countdown finished
                clearInterval(countdownInterval);
                
                // Activate all segments
                for (let i = 1; i <= 5; i++) {
                    document.getElementById('segment' + i).classList.add('active');
                }
                document.getElementById('timerDisplay').textContent = '00';
                
                setTimeout(() => {
                    document.getElementById('progressContainer').style.display = 'none';
                    document.getElementById('timerDisplay').style.display = 'none';
                    document.getElementById('loading').style.display = 'block';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = libraryURL;
                    }, 2000);
                }, 1000);
                
                return;
            }

            const percentComplete = ((totalDuration - distance) / totalDuration) * 100;
            const segmentToFill = Math.ceil((percentComplete / 100) * 5);
            
            // Clear all segments first
            for (let i = 1; i <= 5; i++) {
                document.getElementById('segment' + i).classList.remove('active');
            }
            
            // Activate segments up to current percentage
            for (let i = 1; i <= segmentToFill; i++) {
                document.getElementById('segment' + i).classList.add('active');
            }
            
            // Update timer display: 05, 04, 03, 02, 01
            const timers = ['05', '04', '03', '02', '01'];
            const timerIndex = segmentToFill - 1;
            document.getElementById('timerDisplay').textContent = timers[timerIndex] || '05';
        }
    </script>
</body>
</html>
